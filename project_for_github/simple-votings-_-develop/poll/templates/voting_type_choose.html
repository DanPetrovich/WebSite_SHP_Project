<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТвойГолос</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        font-size: 1.125rem;

    <header class="header">
        {% include "logo.html" %}
    </header>

<body  class="d-flex flex-column h-100">
 <main class="container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2 class="display-4">Выберите тип голосвания</h2>
  </div>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 shadow-sm" style="background: #7DD0C1">
      <div class="card-body">
          <h2 class="card-title">1 ответ из 2 вариантов</h2>
          </br>
          </br>
        <button type="button" class="w-100 btn btn-lg btn-primary" style="width:200px" onclick="Go_to_page('discrete')">Выбрать</button>
      </div>
    </div>
    </div>

    <div class="col">
      <div class="card mb-4 shadow-sm" style="background: #7DD0C1">
      <div class="card-body">
        <h2 class="card-title">1 из множества вариантов</h2>
          </br>
          </br>
        <button type="button" class="w-100 btn btn-lg btn-primary" onclick="Go_to_page('one_from_many')">Выбрать</button>
      </div>
    </div>

    </div>
    <div class="col">
      <div class="card mb-4 shadow-sm" style="background: #7DD0C1">
      <div class="card-body" style="background: #7DD0C1">
          <h2 class="card-title">Несколько из множества</h2>
          </br>
          </br>
        <button type="button" class="w-100 btn btn-lg btn-primary" onclick="Go_to_page('many_from_many')">Выбрать</button>
      </div>
    </div>
    </div>
  </div>

     <a href="/user_votings">Редактировать уже существующее голосование</a>
 </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>

<script>
    // Переход на страницу-конструктор голосований, type - тип зоздаваемого голосования
    function Go_to_page(type){
        let path = "/voting_ctor?vt="+type
        window.location = path
    }

</script>
